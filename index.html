<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            
            <div class="logo">
                <img src="./assets/logo.png">
            </div>
            <div class="navigation">
                <a href="">БАНК</a>
                <a href="">БИЗНЕС</a>
                <a href="">ИНВЕСТИЦИИ</a>
                <a href="">СТРАХОВАНИЕ</a>
                <a href="">МОБАЙЛ</a>
                <a href="">ПУТЕШЕСТВИЯ</a>
                <a href="">РАЗВЛЕЧЕНИЯ</a>
            </div>
            <div class="sign">
                <button>ВОЙТИ</button>
            </div>
        </div>
    </header>
    <main>
        <div class="list">
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </div>
        <div class="heading">
            <h1>Конвертер валют онлайн</h1>
        </div>
        <div class="all">
            <div class="first">
                <p class="text">У меня есть</p>
                <div class="table">
                    <div id="rubl" name="one" class="currency change">RUB</div>
                    <div id="dollar" name="one" class="currency">USD</div>
                    <div id="euro" name="one" class="currency">EUR</div>
                    <div id="fs" name="one" class="currency">GBP</div>
                </div>
                <div class="money">
                    <input type="text" id="first-input">
                    <p class="exchange-rate"></p>
                </div>
            </div>
            <div class="second">
                <p class="text">Хочу приобрести</p>
                <div class="table1">
                    <div id="rubl1" name="two" class="currency1">RUB</div>
                    <div id="dollar1" name="two" class="currency1 change">USD</div>
                    <div id="euro1" name="two" class="currency1">EUR</div>
                    <div id="fs1" name="two" class="currency1">GBP</div>
                    
                </div>
                <div class="money">
                    <input type="text" id="second-input">
                    <p class="exchange-rate1"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    
</body>

</html>
